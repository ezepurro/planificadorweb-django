{% extends 'core/base.html' %}

{% block title %} Actualizar perfil {% endblock %}

{% block content %}

{% load static %}

<style>
    label{
        display:none;
    }
</style>

    <!-- Content -->
    <div class="container container-per">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto mb-5">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row avatar-update">
                        <!-- Avatar -->
                        <div class="col-md-2">
                            <div style="padding: 20px;">
                                {% if request.user.member.avatar %}
                                    <img src="{{request.user.member.avatar.url}}" class="img-fluid">
                                    <p class="mt-1">Â¿Borrar? <input type="checkbox" id="avatar-clear" name="avatar-clear" /></p>
                                {% else %}
                                    <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid">
                                {% endif %}
                            </div>
                        </div>
                        <!-- Form -->
                        <div class="col-md-10">
                            <div style="padding: 20px;">
                                <input type="file" name="avatar" class="form-control-file" id="id_avatar">
                                {{ form.name }}
                                <input type="submit" class="btn btn-primary submit-button" value="Actualizar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
