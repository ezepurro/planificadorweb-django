                  <h5 class="card-title"><a href="{% url 'member_detail' %}" style="text-decoration: none; color: black;">Eze</a></h5>

                  </ul>
                  <a href="{% url 'member_detail' %}" class="btn btn-primary" style="background-color: black; border: none; width: 49%;">Ver detalles</a>
                  <a href="{% url 'add_task' %}" class="btn btn-primary" style="background-color: rgb(63, 112, 55);; border: none; width: 49%;">AÃ±adir tareas</a>

          </div>  

          
      </div>
